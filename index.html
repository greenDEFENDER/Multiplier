<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Repeater</title>
		<link rel="stylesheet" href="pstyle.css">
		<link rel="icon" href="favicon.ico">
	</head>
	
	<body>
	<section id="input_area">
		<div class="textbox">
			<label class="label_1" for="input_area">Enter Your Text:</label>
			<textarea id="text_data" name="input_area" rows="8" ></textarea>
		</div>
		<div class="number_input">
			<label for="Lines">Lines: </label>
			<input type="number" class="number_input_field" name="Lines" />
			<button type="button" class="btn">generate</button>
		</div>
	</section>
	<section id="output_area">
		<div class="output_filed">
			<textarea class="output" rows="24" ></textarea>
			<button type="button" id="copy_btn">COPY</button>
		</div>
	</section>
	<script src="index.js" charset="utf-8"></script>
	</body>
	</html>
